<h2 class="text-2xl font.bold mt-5">Search Gifs</h2>
<h2 class="text-2xl text-gray-500">Search Gifs by name, description or tags</h2>

<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Search Gifs"
    class="mt-3 border border-gray300 rounded-md p-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<section class="py-5">
    <gif-list [gifs]="gifs()"/>
</section>
